    <!-- Main -->

        {
          "@context": "https://schema.org",
          "@type": "SoftwareApplication",
          "name": "LyricsFinder",
          "operatingSystem": "Web",

<body>
    <div class="container">
        <div class="top">
            <h1 id="topTitle"></h1>
            <div id="flagDiv" class="flag-container">
                <img id="selectedFlag" class="flag" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f1e7-1f1f7.svg" alt="BR Flag">
                <div id="flagMenu" class="flag-menu">
                    <div id="usOption" class="flag-option">
                        <img id="usFlagMenu" class="flag" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f1fa-1f1f8.svg" alt="US Flag">
                        <span id="englishName" class="country-name"></span>
                    </div>

                    <div id="frOption" class="flag-option">
                        <img id="esFlagMenu" class="flag" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f1eb-1f1f7.svg" alt="FR Flag">
                        <span id="frenchName" class="country-name"></span>
                    </div>
                    
                    <div id="brOption" class="flag-option">
                        <img id="brFlagMenu" class="flag" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f1e7-1f1f7.svg" alt="BR Flag">
                        <span id="portugueseName" class="country-name"></span>
                    </div>

                    <div id="esOption" class="flag-option">
                        <img id="esFlagMenu" class="flag" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f1ea-1f1f8.svg" alt="ES Flag">
                        <span id="spanishName" class="country-name"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="message">
            </div>
            <div class="simulator" id="simulator" style="user-select: none;">
                <div class="simulator_top">
                    <div class="search-container">
                        <input id="search_bar_content" autocomplete="off" type="text" class="search-bar" placeholder="Search...">
                        <svg onclick="handleSearch()" class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="search_examples"></div>
            <div id="notification" class="hidden">
                <div class="notification-content">
                    <p id="notification-message"></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/mwndl/lyricsfinder" target="_blank">
                <div class="github_icon" id="github_icon"></div>
            </a>
            <div>
                <p id="developedByLabel">
                    <span>
                        <a class='footer_link' href="https://www.linkedin.com/in/marcoswiendl/" target="_blank" id="developerNameLabel"></a>
                    </span>
                </p>
                <p id="bmac1Label">
                    <span>
                        <a class='footer_link' href="https://www.buymeacoffee.com/marcoswiendl" target="_blank" id="bmac2Label"></a>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    </script>
</body>
